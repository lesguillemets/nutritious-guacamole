<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./main.css">
	<title>試作: シフト組み</title>
</head>
<body>
	<div class="container">
		<div class="main-header">
			<div class="date-selecter-container">
				扱う日付を選択：
				<label for="date-start">ここから</label>
				<input type="date" id="date-start" name="date-start" value="">
				<label for="date-start">ここまで</label>
				<input type="date" id="date-start" name="date-start" value="">
			</div>
		</div>
		<div class="main-content">
			content
			<div id="main-box"></div>
		</div>
		<div class="main-footer">
			<div class="mf-l" id="member-list-loader">
				<label for="member-list-file">スタッフ一覧読み込み</label>
				<input type="file" id="member-list-file" name="member-list-file" value="">
			</div>
			<div class="mf-c" id="prev-shift-loader">
				<label for="prev-shift-file">前回シフト読み込み</label>
				<input type="file" id="prev-shift-file" name="prev-shift-file" value="">
			</div>
			<div class="mf-r" id="other-data-loader">
				<label for="other-data-file">全体データ読み込み</label>
				<input type="file" id="other-data-file" name="other-data-file" value="">
			</div>
		</div>
		<div class="right-head">
			<div class="error-msg" id="error-container">（エラーがあればここ）</div>
		</div>
		<div class="right-pane">pane</div>
		<div class="right-foot">
			<div class="control-buttons">
				<div class="rightfoot-top">Controls</div>
				<div id="exec-button-container">
					<button id="exec-button" class="normal-button">実行</button>
				</div>
				<div id="save-button-container">
					<button id="save-button" class="normal-button">保存</button>
				</div>
				<div id="debug-button-a-container">
					<button id="debug-button-a" class="normal-button">人リスト</button>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./js/bundle.js"></script>
</body>
</html>
